<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Chicago Cubs History</title>
		<link rel="stylesheet" href="style.css">
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
		<script src="app.js"></script>
	</head>
	<body>
		<h1>Chicago Cubs History</h1>
		<div id="question_wrapper">
			<span class="question">Question #1: When was the last time the Chicago Cubs won the World Series?</span><br>
			<div id="answer_holder">
				<input type="radio" name="option" class="option" value="0"><span class="answer">1907</span><br>
				<input type="radio" name="option" class="option" value="1"><span class="answer">1908</span><br>
				<input type="radio" name="option" class="option" value="2"><span class="answer">1916</span><br>
				<input type="radio" name="option" class="option" value="3"><span class="answer">1917</span><br>
			</div>
			<div id="button_holder">
				<input type="button" id="submit" value="Submit Answer"><span id="hint"></span>
				<input type="button" id="retry_button" value="Try Again!">
			</div>

		</div>
	</body>
	<div id="bottom">
		<div id="score_holder">
			<div id="question_score">
			</div>
			<div id="fact_holder">
				<span id="last_question_fact">
				</span>
			</div>
		</div>
	</div>
</html>
